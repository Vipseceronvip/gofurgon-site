
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявка на аренду – GoFurgon</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Оставить заявку</h1>
  <form id="rentalForm">
    <label>Имя: <input type="text" name="name" required></label><br>
    <label>Телефон: <input type="tel" name="phone" required></label><br>
    <label>Дата от: <input type="date" name="date_from" required></label><br>
    <label>Дата до: <input type="date" name="date_to" required></label><br>
    <label>Комментарий:<br><textarea name="comment"></textarea></label><br>
    <button type="submit">Отправить</button>
  </form>
  <div id="status"></div>
  <script src="js/form.js"></script>
</body>
</html>
