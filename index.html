<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аренда Mercedes-Benz Sprinter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <section class="rental-form-section">
  <h2>Оставить заявку на аренду</h2>
  <form id="rental-form">
    <input type="text" id="name" placeholder="Ваше имя" required />
    <input type="tel" id="phone" placeholder="Телефон" required />
    <input type="text" id="date" placeholder="Дата аренды (напр. 25.05.2025)" required />
    <input type="text" id="duration" placeholder="Срок аренды (часы или дни)" required />
    <input type="text" id="region" placeholder="Москва или МО" required />
    <button type="submit">Оставить заявку</button>
  </form>
</section>
  <div class="container">
    <h1>Заявка на аренду</h1>
    <form action="https://script.google.com/macros/s/AKfycbzE31l00qkrC6AJVGb8y2o54dBiNQR2zdQTF6bR18bFufHwNsY1UYkA-bVxs-hhdJ7UVg/exec" method="POST" target="_blank">
      <input type="text" name="name" placeholder="Ваше имя" required>
      <input type="text" name="phone" placeholder="Телефон" required>
      <input type="text" name="date" placeholder="Дата аренды (например, 25.05.2025)" required>
      <input type="text" name="duration" placeholder="Срок аренды (часы или дни)" required>
      <input type="text" name="region" placeholder="Регион: Москва или МО" required>
      <button type="submit">Отправить</button>

      
    </form>
  </div>
  <script>
    document.getElementById('rental-form').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const date = document.getElementById('date').value.trim();
  const duration = document.getElementById('duration').value.trim();
  const region = document.getElementById('region').value.trim();

  if (!name || !phone || !date || !duration || !region) {
    alert('Пожалуйста, заполните все поля.');
    return;
  }

  const formData = {
    name: name,
    phone: phone,
    date: date,
    duration: duration,
    region: region
  };

  fetch('https://script.google.com/macros/s/AKfycbzE31l00qkrC6AJVGb8y2o54dBiNQR2zdQTF6bR18bFufHwNsY1UYkA-bVxs-hhdJ7UVg/exec', {
    method: 'POST',
    body: JSON.stringify(formData),
    headers: {
      'Content-Type': 'application/json'
    }
  })
  .then(response => {
    if (response.ok) {
      alert('Заявка успешно отправлена!');
      document.getElementById('rental-form').reset();
    } else {
      alert('Ошибка при отправке. Попробуйте позже.');
    }
  })
  .catch(error => {
    console.error('Ошибка:', error);
    alert('Ошибка при отправке. Попробуйте позже.');
  });
});
</script>
</body>
</html>
