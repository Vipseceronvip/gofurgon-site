<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Аренда Mercedes-Benz Sprinter</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    .rental-form-section {
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
  background: #ffffff;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
}

.rental-form-section h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

#rental-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

#rental-form input {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

#rental-form button {
  background-color: #007BFF;
  color: white;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.2s ease-in-out;
}

#rental-form button:hover {
  background-color: #0056b3;
}

@media (max-width: 600px) {
  .rental-form-section {
    margin: 20px;
    padding: 15px;
  }

  #rental-form input,
  #rental-form button {
    font-size: 15px;
    padding: 10px;
  }
}

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b5e20;
    }

    @media screen and (max-width: 600px) {
      .container {
        width: 100%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <section class="rental-form-section">
  <h2>Оставить заявку на аренду</h2>
  <form id="rentForm">
  <input type="text" name="name" placeholder="Ваше имя" required />
  <input type="tel" name="phone" placeholder="Телефон" required />
  <input type="text" name="date" placeholder="Дата аренды" required />
  <input type="number" name="duration" placeholder="Длительность" required />
  <input type="text" name="region" placeholder="Регион" required />
  <button type="submit">Отправить</button>
</form>

</section>
  <script>
  const form = document.getElementById('rentForm');
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzE31l00qkrC6AJVGb8y2o54dBiNQR2zdQTF6bR18bFufHwNsY1UYkA-bVxs-hhdJ7UVg/exec'; // Замени на свой URL

  form.addEventListener('submit', e => {
    e.preventDefault();
    const formData = new FormData(form);

    fetch(scriptURL, { method: 'POST', body: formData })
      .then(response => {
        if (response.ok) {
          alert('Заявка успешно отправлена!');
          form.reset();
        } else {
          alert('Ошибка при отправке. Попробуйте позже.');
        }
      })
      .catch(error => {
        console.error('Ошибка:', error);
        alert('Ошибка при отправке. Попробуйте позже.');
      });
  });
</script>
</body>
</html>
